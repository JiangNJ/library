<meta name="robots" content="noindex">
<html>
<head>
  <meta charset="utf-8">
  <title>JS Bin</title>
<style id="jsbin-css">
.content{
  display: flex;
  flex-direction: row
}
.menu{
  width: 100px;
  height: 300px;
  background: red;
  flex: 0 1 50px        /*flex: 0 0 50px 意思是： flex第一个参数是flex-grow（拉伸），第二个参数是flex-shrink（收缩），第三个是宽度（根据主轴方向，横轴则为宽度） */
}
.aside{
  height: 500px;
  background: yellow;
  flex: 1
}
.main{
  width: 400px;
  height: 400px;
  background: pink;
  flex: 0 0 50px
}
.footer{
  background: #ccc;
  flex: 0 0 100px
}
</style>
</head>
<body>
<div class="content">
  <div class="menu">menu</div>
  <div class="aside">aside</div>
  <div class="main">main</div>
</div>
  <div class="footer">footer</div>
</body>
</html>
